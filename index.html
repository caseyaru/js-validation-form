<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Валидация формы на JS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta httpEquiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="container bg-light">

  <main class="py-4">

    <form id="formFeedback" method="post">

    <div class="mb-3 feedback-form-field">
        <label for="feedbackName" class="form-label">Как к вам обращаться?</label>
        <input type="text" name="name" class="form-control feedback-form-input" id="feedbackName" oninput="validateNameInput()"  placeholder="Иван Иванов" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" aria-label="Имя покупателя">
        <p class="text-danger form-error feedback-form-error mt-1" style="opacity: 0;">Пожалуйста, вводите только текст</p>
    </div>

    <div class="mb-3 feedback-form-field">
        <label for="feedbackEmail" class="form-label">Электронная почта</label>
        <input type="email" name="email" class="form-control feedback-form-input" id="feedbackEmail" oninput="removeLeadingSpace(this)"  placeholder="example@mail.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" aria-label="Email покупателя">
        <p class="text-danger form-error feedback-form-error mt-1" style="opacity: 0;">Электронная почта должна соответствовать образцу: example@mail.ru</p>
    </div>

    <div class="mb-3 feedback-form-field">
        <label for="feedbackPhone" class="form-label">Номер телефона</label>
        <input type="text" name="phone" class="form-control feedback-form-input-phone" id="feedbackPhone"  placeholder="+7 (____) ____ __ __" aria-label="Номер телефона покупателя">
        <p class="text-danger form-error feedback-form-error mt-1" style="opacity: 0;">Пожалуйста, вводите только цифры</p>
    </div>

    <div>
        <p class="fw-bold">Предпочитаемый способ связи</p>
        <div class="d-flex flex-column flex-md-row gap-4">
        <div class="form-check">
            <input class="form-check-input feedback-form-input" type="checkbox" name="preferred_contact_method" value="email" id="feedbackByMail">
            <label class="form-check-label" for="feedbackByMail">
            По электронной почте
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="preferred_contact_method" value="phone" id="feedbackByPhone">
            <label class="form-check-label" for="feedbackByPhone">
            По номеру телефона
            </label>
        </div>
        </div>
    </div>

    <div class="mt-5 feedback-form-field">
        <label for="feedbackMessage" class="form-label">Ваше сообщение</label>
        <textarea class="form-control" rows="5" id="feedbackMessage" name="message" placeholder="Если у Вас есть сообщение или комментарий для нас, напишите его здесь" aria-label="Сообщение от покупателя"></textarea>
    </div>

    <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" name="is_agreed" value="True" id="feedbackAgreement">
        <label class="form-check-label" for="feedbackAgreement">
        Соглашаюсь с <a href="/" style="margin-left:6px;">условиями обработки персональных данных</a>
        </label>
    </div>

    <button id="feedbackSubmit" type="submit" class="btn btn-primary w-100 mt-4 py-2" disabled>Отправить</button>

    </form>

    <div class="flex-column justify-content-center gap-3" id="textFinal">
        <p class="lead text-center">Ваш запрос отправлен! В скором времени мы с Вами свяжемся.</p>
        <a href="/" class="btn btn-primary w-50 mx-auto mt-3">На главную</a>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>
</html>
